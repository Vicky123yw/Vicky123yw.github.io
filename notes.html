<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Semantics</title>
</head>
<body>
    <header id="top">
        <h1>Html Semantics</h1>
    </header>
    <main>
    <article>
        <h2>Lists</h2>
        <div>
        <h3>Description</h3>
        <dl>
            <dt>First Name</dt>
            <dd>Yuwei</dd>

            <dt>Date of Birth</dt>
            <dd>September 22</dd>
        </dl>
        </div>
        <div>
            <h3>Unorderd List</h3>
            <ul>
                <li>Two Cats</li>
                <li>A Dog</li>
            </ul>
        </div>
        <div>
            <h3>Ordered List</h3>
            <ol>
                <li>Graduated in University - June, 2019</li>
                <li>Award - October, 2020</li>
            </ol>
        </div>
    </article>
    </main>
    <footer>
        <p>2022<sup>&copy;</sup> yang0347.github.io</p>
    </footer>
</body>
</html>
